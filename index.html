<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    
    <!-- Bootstrap CDN Link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#d4c609 0%, #0fc5aa 100%);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ebdd0d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(235, 221, 13, 0.1);
        }
        h2 {
            text-align: center;
        }
        .team-mem {
            margin: 8px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
    
    <div class="wrapper">
        <h2 class="text-center">DEVELOPER</h2>
        <hr>
        <div class="DEVELOPER text-center">
            <div class="team-mem">
                <img src="team1.jpg">
                <h4>SHAIK SHAHEID</h4>
                <p>WEB DESIGNER</p>
                <p>GMAIL: shaikshaheid4@gmail.com</p>
            </div>
        </div>
    </div>
</head>
<body>
    <div class="container">
        <h2>Attendance Calculator</h2>
        <form>
            <div class="form-group">
                <label for="totalClasses">Total Classes Held:</label>
                <input type="number" id="totalClasses" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="attendedClasses">Classes Attended:</label>
                <input type="number" id="attendedClasses" class="form-control" min="0" required>
            </div>
            
            <button type="button" class="btn btn-primary btn-block" onclick="calculateAttendance()">Calculate</button>
        </form>
        
        <div class="result mt-3" id="result"></div>
    </div>

    <script>
        function calculateAttendance() {
            let totalClasses = parseInt(document.getElementById('totalClasses').value);
            let attendedClasses = parseInt(document.getElementById('attendedClasses').value);
            
            if (isNaN(totalClasses) || isNaN(attendedClasses) || totalClasses <= 0 || attendedClasses < 0) {
                alert("Please enter valid numbers.");
                return;
            }
            
            let attendancePercentage = (attendedClasses / totalClasses) * 100;
            let minClassesNeeded = Math.ceil(0.75 * totalClasses);
            let classesToBunk = Math.floor(attendedClasses / 0.75) - totalClasses;
            let classesToAttend = minClassesNeeded - attendedClasses;

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Attendance Percentage: ${attendancePercentage.toFixed(2)}%</p>`;
            
            if (attendancePercentage >= 75) {
                resultDiv.innerHTML += `<p>You can skip ${classesToBunk} more classes and still maintain 75% attendance.</p>`;
            } else {
                resultDiv.innerHTML += `<p>You need to attend ${classesToAttend} more classes to reach 75% attendance.</p>`;
            }
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
